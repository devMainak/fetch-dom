<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <h1>JokeAPI - Programming Joke</h1>
  <button id="getJokeBtn">Get Programming Joke</button>
  <br>
  <div>
    <p id="displayProgrammingJoke"></p>
  </div>
  
  <script>

    const getJokeBtn = document.querySelector("#getJokeBtn");
    const displayProgrammingJoke = document.querySelector("#displayProgrammingJoke");

    const apiUrl = 'https://v2.jokeapi.dev/joke/Programming?type=single';

    getJokeBtn.addEventListener("click", function(){

      fetch(apiUrl)
      .then(function resopnseHandler(response){
        return response.json();
      })
      .then(function showJoke(data){
        displayProgrammingJoke.innerHTML = `<strong>Joke: </strong>${data.joke}`;
      })
      .catch(function errorHandler(error){
        displayProgrammingJoke.textContent = `Error occured while fetching data!`
      });
    });
    
  </script>
</body>

</html>
